{% extends 'core/base.html' %}

{% block content %}
    <section class="section">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-8">
                    <div class="box has-shadow">
                        <h1 class="title has-text-centered">Add New Job</h1>
                        <p class="subtitle has-text-centered has-text-grey mb-5">Fill in the details to post a new job</p>

                        <form v-on:submit="validateForm" method="post" action=".">
                            {% csrf_token %}

                            {% if form.errors %}
                                {% for error in form.errors %}
                                    <div class="notification is-danger">
                                        {{ error }}
                                    </div>
                                {% endfor %}
                            {% endif %}

                            <div class="field">
                                <label class="label">Job Title</label>
                                <div class="control">
                                    <input class="input" type="text" name="title" id="id_title" v-model="title" placeholder="Enter job title">
                                </div>
                            </div>

                            <div class="field">
                                <label class="label">Description</label>
                                <div class="control">
                                    <textarea class="textarea" name="description" id="id_description" placeholder="Job description"></textarea>
                                </div>
                            </div>

                            <div class="field">
                                <label class="label">Company Name</label>
                                <div class="control">
                                    <input class="input" type="text" name="company_name" id="id_company_name" v-model="company_name" placeholder="Enter company name">
                                </div>
                            </div>

                            <div class="field">
                                <label class="label">Company Address</label>
                                <div class="control">
                                    <input class="input" type="text" name="company_address" id="id_company_address" placeholder="Enter company address">
                                </div>
                            </div>

                            <div class="columns">
                                <div class="column">
                                    <div class="field">
                                        <label class="label">Company Zipcode</label>
                                        <div class="control">
                                            <input class="input" type="text" name="company_zipcode" id="id_company_zipcode" placeholder="Enter zipcode">
                                        </div>
                                    </div>
                                </div>
                                <div class="column">
                                    <div class="field">
                                        <label class="label">Company City</label>
                                        <div class="control">
                                            <input class="input" type="text" name="company_city" id="id_company_city" placeholder="Enter city">
                                        </div>
                                    </div>
                                </div>
                                <div class="column">
                                    <div class="field">
                                        <label class="label">Company State</label>
                                        <div class="control">
                                            <input class="input" type="text" name="company_state" id="id_company_state" placeholder="Enter state">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="field">
                                <label class="label">Company Country</label>
                                <div class="control">
                                    <input class="input" type="text" name="company_country" id="id_company_country" placeholder="Enter country">
                                </div>
                            </div>

                            <div class="field">
                                <label class="label">Company Size</label>
                                <div class="control">
                                    <div class="select is-fullwidth">
                                        <select name="company_size" v-model="company_size">
                                            <option value="">Choose company size</option>
                                            <option value="size_1-9">1-9 employees</option>
                                            <option value="size_10-49">10-49 employees</option>
                                            <option value="size_50-99">50-99 employees</option>
                                            <option value="size_100">100+ employees</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="field mt-5">
                                <div class="control">
                                    <button class="button is-primary is-fullwidth">Post Job</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}

{% block scripts %}
<script>
    const AddJobApp = {
        data() {
            return {
                title: '',
                company_name: '',
                company_size: '',
                errors: []
            }
        },
        delimiters: ['[[', ']]'],
        methods: {
            validateForm(e) {
                this.errors = []

                if (this.title === '') {
                    this.errors.push('The title field is missing!')
                }

                if (this.company_name === '') {
                    this.errors.push('The company name field is missing!')
                }

                if (this.company_size === '') {
                    this.errors.push('The company size is missing!')
                }

                if (this.errors.length) {
                    e.preventDefault()
                    return false
                }
                return true
            }
        }
    }

    Vue.createApp(AddJobApp).mount('#add-job-app');
</script>
{% endblock %}
